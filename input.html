<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2575fc;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .locked-form {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tambah Data Susut PLN</h1>
        <div class="form-container" id="formContainer">
            <form id="susutForm">
                <!-- Pilih ULP -->
                <div class="mb-3">
                    <label for="ulp" class="form-label">Pilih Unit Layanan (ULP)</label>
                    <select name="ulp" id="ulp" class="form-select" required disabled>
                        <option value="" selected disabled>-- Pilih ULP --</option>
                        <option value="ULP Tanjung Morawa">ULP Tanjung Morawa</option>
                        <option value="ULP Galang">ULP Galang</option>
                        <option value="ULP Dolok Masihul">ULP Dolok Masihul</option>
                        <option value="ULP Pakam Kota">ULP Pakam Kota</option>
                        <option value="ULP Sei Rampah">ULP Sei Rampah</option>
                        <option value="ULP Perbaungan">ULP Perbaungan</option>
                        <option value="UP3 Lubuk Pakam">UP3 Lubuk Pakam</option>
                    </select>
                </div>

                <!-- Pilih Tahun -->
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun</label>
                    <input type="number" name="tahun" id="tahun" class="form-control" required disabled>
                </div>

                <!-- Input Data Bulanan -->
                <div class="mb-3">
                    <label class="form-label">Data Bulanan</label>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="jan" class="form-control" placeholder="Jan" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="feb" class="form-control" placeholder="Feb" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="mar" class="form-control" placeholder="Mar" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="apr" class="form-control" placeholder="Apr" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="mei" class="form-control" placeholder="Mei" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="jun" class="form-control" placeholder="Jun" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="jul" class="form-control" placeholder="Jul" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="agt" class="form-control" placeholder="Agt" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="sep" class="form-control" placeholder="Sep" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="okt" class="form-control" placeholder="Okt" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="nov" class="form-control" placeholder="Nov" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="des" class="form-control" placeholder="Des" disabled>
                        </div>
                    </div>
                </div>

                <!-- Input Data Kumulatif -->
                <div class="mb-3">
                    <label class="form-label">Data Kumulatif</label>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumJan" class="form-control" placeholder="Kum Jan" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumFeb" class="form-control" placeholder="Kum Feb" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumMar" class="form-control" placeholder="Kum Mar" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumApr" class="form-control" placeholder="Kum Apr" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumMei" class="form-control" placeholder="Kum Mei" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumJun" class="form-control" placeholder="Kum Jun" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumJul" class="form-control" placeholder="Kum Jul" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumAgt" class="form-control" placeholder="Kum Agt" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumSep" class="form-control" placeholder="Kum Sep" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumOkt" class="form-control" placeholder="Kum Okt" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumNov" class="form-control" placeholder="Kum Nov" disabled>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" name="kumDes" class="form-control" placeholder="Kum Des" disabled>
                        </div>
                    </div>
                </div>

                <!-- Input Data Target -->
                <div class="mb-3">
                    <label class="form-label">Data Target</label>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="number" step="0.01" name="targetDes" class="form-control" placeholder="Target Des" disabled>
                        </div>
                        <div class="col-md-3">
                            <input type="number" step="0.01" name="targetKumDes" class="form-control" placeholder="Target Kum Des" disabled>
                        </div>
                        <div class="col-md-3">
                            <input type="number" step="0.01" name="targetSem1" class="form-control" placeholder="Target Sem 1" disabled>
                        </div>
                        <div class="col-md-3">
                            <input type="number" step="0.01" name="targetSem2" class="form-control" placeholder="Target Sem 2" disabled>
                        </div>
                    </div>
                </div>

                <!-- Tombol Simpan dan Batal -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary" disabled>Simpan Data</button>
                    <a href="tahun-susut.html" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Cek status login
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const formContainer = document.getElementById('formContainer');
        const formElements = document.querySelectorAll('#susutForm input, #susutForm select, #susutForm button');

        if (isLoggedIn) {
            // Jika sudah login, buka gembok
            formContainer.classList.remove('locked-form');
            formElements.forEach(element => element.disabled = false);
        } else {
            // Jika belum login, tampilkan pesan dan redirect ke halaman login
            alert('Anda harus login terlebih dahulu!');
            window.location.href = 'login.html'; // Ganti dengan halaman login Anda
        }

        // Handle form submission
        document.getElementById('susutForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Ambil data dari form
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Simpan data ke localStorage
            let susutData = JSON.parse(localStorage.getItem('susutData')) || {};
            const tahun = data.tahun;
            if (!susutData[tahun]) {
                susutData[tahun] = [];
            }
            susutData[tahun].push(data);
            localStorage.setItem('susutData', JSON.stringify(susutData));

            // Redirect ke halaman tahun-susut.html dengan parameter tahun
            window.location.href = `tahun-susut.html?tahun=${tahun}`;
        });
    </script>
</body>
</html>
