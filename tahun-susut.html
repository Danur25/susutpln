<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #2575fc;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        canvas {
            max-height: 500px;
            width: 100% !important;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .btn-back {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }
        .btn-back:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .btn-delete {
            background: #ff4d4d;
            border: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            color: white;
            transition: background 0.3s ease;
        }
        .btn-delete:hover {
            background: #ff1a1a;
        }
        .btn-input {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }
        .btn-input:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <button class="btn btn-back" onclick="window.location.href='susut.html'">â¬… Kembali ke Pilih Tahun</button>
    <button class="btn btn-input" onclick="window.location.href='input.html'">âž• Input Data</button>
    <div class="card">
        <h1 id="tahunTitle">ðŸ“Š Data Susut Tahun <span id="tahun"></span></h1>
        
        <!-- Tabel Susut -->
        <div class="mb-5">
            <h3>ðŸ“‹ Tabel Data Susut</h3>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2">NO</th>
                            <th rowspan="2">UNIT LAYANAN PELANGGAN</th>
                            <th colspan="12">BULANAN</th>
                            <th colspan="12">KUMULATIF</th>
                            <th colspan="4">TARGET</th>
                        </tr>
                        <tr>
                            <th>JAN</th> <th>FEB</th> <th>MAR</th> <th>APR</th>
                            <th>MEI</th> <th>JUN</th> <th>JUL</th> <th>AGT</th>
                            <th>SEP</th> <th>OKT</th> <th>NOV</th> <th>DES</th>
        
                            <th>JAN</th> <th>FEB</th> <th>MAR</th> <th>APR</th>
                            <th>MEI</th> <th>JUN</th> <th>JUL</th> <th>AGT</th>
                            <th>SEP</th> <th>OKT</th> <th>NOV</th> <th>DES</th>
        
                            <th>Bulan Des</th> <th>Kum Des</th> <th>Sem 1</th> <th>Sem 2</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data tabel akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Grafik Susut -->
        <div>
            <h3>ðŸ“ˆ Grafik Data Susut</h3>
            <div class="chart-container">
                <canvas id="susutChart"></canvas>
            </div>
            <div class="mb-3">
                <label for="ulpFilter" class="form-label">Pilih ULP:</label>
                <select id="ulpFilter" class="form-select">
                    <option value="all">Semua</option>
                    <option value="ULP Tanjung Morawa">ULP Tanjung Morawa</option>
                    <option value="ULP Galang">ULP Galang</option>
                    <option value="ULP Dolok Masihul">ULP Dolok Masihul</option>
                    <option value="ULP Pakam Kota">ULP Pakam Kota</option>
                    <option value="ULP Sei Rampah">ULP Sei Rampah</option>
                    <option value="ULP Perbaungan">ULP Perbaungan</option>
                    <option value="UP3 Lubuk Pakam">UP3 Lubuk Pakam</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // Ambil parameter tahun dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const tahun = urlParams.get('tahun');
        document.getElementById('tahun').textContent = tahun;

        // Data dummy untuk contoh
        let dataSusut = JSON.parse(localStorage.getItem('dataSusut')) || {};

        // Daftar unit layanan pelanggan
        const unitLayanan = [
            "ULP Tanjung Morawa",
            "ULP Galang",
            "ULP Dolok Masihul",
            "ULP Pakam Kota",
            "ULP Sei Rampah",
            "ULP Perbaungan",
            "UP3 Lubuk Pakam"
        ];

        // Tampilkan data di tabel
        const tableBody = document.getElementById('dataTableBody');
        const dataTahun = dataSusut[tahun] || [];
        unitLayanan.forEach((ulp, index) => {
            const data = dataTahun.find(d => d.ulp === ulp) || {};
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${ulp}</td>
                <td>${data.jan || ''}</td>
                <td>${data.feb || ''}</td>
                <td>${data.mar || ''}</td>
                <td>${data.apr || ''}</td>
                <td>${data.mei || ''}</td>
                <td>${data.jun || ''}</td>
                <td>${data.jul || ''}</td>
                <td>${data.agt || ''}</td>
                <td>${data.sep || ''}</td>
                <td>${data.okt || ''}</td>
                <td>${data.nov || ''}</td>
                <td>${data.des || ''}</td>
                <td>${data.kumJan || ''}</td>
                <td>${data.kumFeb || ''}</td>
                <td>${data.kumMar || ''}</td>
                <td>${data.kumApr || ''}</td>
                <td>${data.kumMei || ''}</td>
                <td>${data.kumJun || ''}</td>
                <td>${data.kumJul || ''}</td>
                <td>${data.kumAgt || ''}</td>
                <td>${data.kumSep || ''}</td>
                <td>${data.kumOkt || ''}</td>
                <td>${data.kumNov || ''}</td>
                <td>${data.kumDes || ''}</td>
                <td>${data.targetDes || ''}</td>
                <td>${data.targetKumDes || ''}</td>
                <td>${data.targetSem1 || ''}</td>
                <td>${data.targetSem2 || ''}</td>
                <td>
                    <select onchange="deleteData('${ulp}', this.value)">
                        <option value="" disabled selected>Pilih Bulan</option>
                        <option value="jan">JAN</option>
                        <option value="feb">FEB</option>
                        <option value="mar">MAR</option>
                        <option value="apr">APR</option>
                        <option value="mei">MEI</option>
                        <option value="jun">JUN</option>
                        <option value="jul">JUL</option>
                        <option value="agt">AGT</option>
                        <option value="sep">SEP</option>
                        <option value="okt">OKT</option>
                        <option value="nov">NOV</option>
                        <option value="des">DES</option>
                    </select>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // Buat grafik
        const ctx = document.getElementById('susutChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Jumlah Susut (MW)'
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });

        // Fungsi untuk menghapus data per bulan
        function deleteData(ulp, bulan) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                let data = dataTahun.find(d => d.ulp === ulp);
                if (data) {
                    delete data[bulan.toLowerCase()];
                    dataSusut[tahun] = dataTahun;
                    localStorage.setItem('dataSusut', JSON.stringify(dataSusut));
                    location.reload();
                }
            }
        }

        // Fungsi untuk memperbarui grafik berdasarkan filter
        document.getElementById('ulpFilter').addEventListener('change', function() {
            updateChart(this.value);
        });

        // Update chart function
        function updateChart(selectedULP = 'all') {
            const filteredData = selectedULP === 'all' ? dataTahun : dataTahun.filter(d => d.ulp === selectedULP);
            const datasets = filteredData.map(data => ({
                label: data.ulp,
                data: [
                    data.jan || 0,
                    data.feb || 0,
                    data.mar || 0,
                    data.apr || 0,
                    data.mei || 0,
                    data.jun || 0,
                    data.jul || 0,
                    data.agt || 0,
                    data.sep || 0,
                    data.okt || 0,
                    data.nov || 0,
                    data.des || 0
                ],
                borderColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`,
                backgroundColor: 'rgba(0, 0, 0, 0.1)',
                fill: false,
                tension: 0.4
            }));
            chart.data.datasets = datasets;
            chart.update();
        }

        // Inisialisasi grafik dengan semua data
        updateChart();
    </script>
</body>
</html>
