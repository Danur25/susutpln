<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Susut PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2575fc;
            text-align: center;
            margin-bottom: 2rem;
        }
        canvas {
            max-height: 500px;
            width: 100% !important;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .btn-back {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            margin-bottom: 2rem;
        }
        .btn-back:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <button class="btn btn-back" onclick="window.location.href='susut.html'">‚¨Ö Kembali ke Pilih Tahun</button>
    <div class="card">
        <h1 id="tahunTitle">üìä Data Susut Tahun <span id="tahun"></span></h1>
        
        <!-- Tabel Susut -->
        <div class="mb-5">
            <h3>üìã Tabel Data Susut</h3>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2">NO</th>
                            <th rowspan="2">UNIT LAYANAN PELANGGAN</th>
                            <th colspan="12">BULANAN</th>
                            <th colspan="12">KUMULATIF</th>
                            <th colspan="4">TARGET</th>
                        </tr>
                        <tr>
                            <th>JAN</th> <th>FEB</th> <th>MAR</th> <th>APR</th>
                            <th>MEI</th> <th>JUN</th> <th>JUL</th> <th>AGT</th>
                            <th>SEP</th> <th>OKT</th> <th>NOV</th> <th>DES</th>
        
                            <th>JAN</th> <th>FEB</th> <th>MAR</th> <th>APR</th>
                            <th>MEI</th> <th>JUN</th> <th>JUL</th> <th>AGT</th>
                            <th>SEP</th> <th>OKT</th> <th>NOV</th> <th>DES</th>
        
                            <th>Bulan Des</th> <th>Kum Des</th> <th>Sem 1</th> <th>Sem 2</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data tabel akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Grafik Susut -->
        <div>
            <h3>üìà Grafik Data Susut</h3>
            <div class="chart-container">
                <canvas id="susutChart"></canvas>
            </div>
        </div>

        <!-- Form Input Data Susut -->
        <div class="mb-5">
            <h3>üìù Input Data Susut</h3>
            <form id="susutForm">
                <div class="mb-3">
                    <label for="ulp" class="form-label">Pilih Unit Layanan (ULP)</label>
                    <select name="ulp" id="ulp" class="form-select" required>
                        <option value="" selected disabled>-- Pilih ULP --</option>
                        <option value="ULP Tanjung Morawa">ULP Tanjung Morawa</option>
                        <option value="ULP Galang">ULP Galang</option>
                        <option value="ULP Dolok Masihul">ULP Dolok Masihul</option>
                        <option value="ULP Pakam Kota">ULP Pakam Kota</option>
                        <option value="ULP Sei Rampah">ULP Sei Rampah</option>
                        <option value="ULP Perbaungan">ULP Perbaungan</option>
                        <option value="UP3 Pakam">UP3 Lubuk Pakam</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bulan" class="form-label">Pilih Bulan</label>   
                    <select name="bulan" id="bulan" class="form-select" required>   
                        <option value="" selected disabled>-- Pilih Bulan --</option>    
                        <option value="Januari">Januari</option>   
                        <option value="Februari">Februari</option>    
                        <option value="Maret">Maret</option>    
                        <option value="April">April</option>    
                        <option value="Mei">Mei</option>    
                        <option value="Juni">Juni</option>   
                        <option value="Juli">Juli</option>    
                        <option value="Agustus">Agustus</option>   
                        <option value="September">September</option>    
                        <option value="Oktober">Oktober</option>   
                        <option value="November">November</option>   
                        <option value="Desember">Desember</option>
                    </select>   
                </div>
                <div class="mb-3">
                    <label for="jumlahSusut" class="form-label">Jumlah Susut (MW)</label>
                    <input type="number" class="form-control" id="jumlahSusut" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Data</button>
            </form>
        </div>
    </div>

    <script>
        // Ambil parameter tahun dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const tahun = urlParams.get('tahun');
        document.getElementById('tahun').textContent = tahun;

        // Data dummy untuk contoh
        let dataSusut = JSON.parse(localStorage.getItem('dataSusut')) || {
            "2024": [],
            "2023": [],
            // Tambahkan data untuk tahun lainnya
        };

        // Tampilkan data di tabel
        const tableBody = document.getElementById('dataTableBody');
        const dataTahun = dataSusut[tahun] || [];
        dataTahun.forEach((data, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${data.ulp}</td>
                <td>${data.bulan}</td>
                <td>${data.jumlahSusut}</td>
            `;
            tableBody.appendChild(row);
        });

        // Buat grafik
        const ctx = document.getElementById('susutChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dataTahun.map(d => d.bulan),
                datasets: [{
                    label: 'Jumlah Susut (MW)',
                    data: dataTahun.map(d => d.jumlahSusut),
                    borderColor: '#6a11cb',
                    backgroundColor: 'rgba(106, 17, 203, 0.2)',
                    fill: true,
                    tension: 0.4,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Jumlah Susut (MW)'
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });

        // Form input data susut
        document.getElementById('susutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ulp = document.getElementById('ulp').value;
            const bulan = document.getElementById('bulan').value;
            const jumlahSusut = parseFloat(document.getElementById('jumlahSusut').value);

            // Tambahkan data baru
            const newData = { ulp, bulan, jumlahSusut };
            dataTahun.push(newData);
            dataSusut[tahun] = dataTahun;
            localStorage.setItem('dataSusut', JSON.stringify(dataSusut));

            // Update tabel
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${dataTahun.length}</td>
                <td>${ulp}</td>
                <td>${bulan}</td>
                <td>${jumlahSusut}</td>
            `;
            tableBody.appendChild(row);

            // Update grafik
            chart.data.labels.push(bulan);
            chart.data.datasets[0].data.push(jumlahSusut);
            chart.update();

            // Reset form
            document.getElementById('susutForm').reset();
        });
    </script>
</body>
</html>
